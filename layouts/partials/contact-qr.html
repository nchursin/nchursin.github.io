<div class="p0 m0 text-center" >
  <p class="card-text">Контакты в QR</p>
  <img id="qr-code" style="width:150px;height:150px;" class="card-img-top" alt="Scannable QR code with contact info" src="https://qrcode.tec-it.com/API/QRCode?data=MECARD:N:{{ .Param "lastName" }},{{ .Param "firstName" }};{{ .Param "address" }};TEL:{{ .Param "phone" }};EMAIL:{{ .Param "email" }};URL:{{ .Site.BaseURL }};NOTE:{{ .Param "contactNote" }};;"/>
</div>
